version: '3.8'
services:
  redis:
    image: "redis:latest"
    ports:
      - "5002:6379"
    networks:
      - net

  postgres:
    image: "postgres:latest"
    environment:
      POSTGRES_DB: "trvp-007"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_USER: "admin"
    volumes:
      - ./scripts/sql/init:/docker-entrypoint-initdb.d
    ports:
      - "5431:5432"
    networks:
      - net

  nginx:
    image: "nginx:latest"
    ports:
      - "1000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - net
      
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000"
    depends_on:
      - redis
      - postgres
    networks:
      - net

networks:
  net:
    driver: bridge